<div class="text">
  <div class="text-description">
    <span class="total">{{ total }}</span>
    <h4 class="label">{{ label }}</h4>
  </div>

  <div class="text-improvement">
    <div class="text-percentage">
      <span>
        <mat-icon color="primary">arrow_upward</mat-icon>
      </span>
      <span class="description"> {{ percentage }}% </span>
    </div>
    <span class="percentage-description"> of target</span>
  </div>
</div>

<div class="widget">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 60px; display: block;"
  >
  </highcharts-chart>
</div>
