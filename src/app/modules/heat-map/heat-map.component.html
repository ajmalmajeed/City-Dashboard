<h1>Active Users</h1>

<p>Representation of Active Users In The Form of a Heat-map</p>

<agm-map [zoom]="12" [latitude]="latitude" [longitude]="longitude">
  <agm-overlay
    *ngFor="let disposal of disposals | async"
    [latitude]="disposal.coordinates.latitude"
    [longitude]="disposal.coordinates.longitude"
  >
    <div id="shade"></div>
  </agm-overlay>
</agm-map>
