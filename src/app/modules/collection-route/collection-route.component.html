<div id="pickupsContainer">
  <h1>Pickup Schedule</h1>
  <ul class="list-section">
    <li id="pickupLocation" *ngFor="let bin of bins | async">
      {{ bin.location }}
    </li>
  </ul>
</div>

<!--</agm-marker>-->
<!--</agm-map>-->

<agm-map>
  [latitude]="latitude" [longitude]="longitude">
  <agm-direction
    *ngFor="let bin of bins | async"
    [origin]="origin"
    [destination]="destination"
    [waypoints]="[
      { location: { lat: bin.coordinates.latitude, lng: bin.coordinates.longitude } }
    ]"
  >
  </agm-direction>
</agm-map>
