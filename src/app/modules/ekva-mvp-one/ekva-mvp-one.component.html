<div id="pickupsContainer">
  <h1>Ekva Monitor</h1>

  <h3>Disposals.</h3>

  <ul class="list-section">
    <li class="pickupLocation" *ngFor="let disposal of disposals">
      {{ disposal }}
    </li>
  </ul>
</div>


<h3>Winners.</h3>

<ul class="list-section">
  <li class="pickupLocation" *ngFor="let win of wins">
    {{ win }}
  </li>
</ul>
